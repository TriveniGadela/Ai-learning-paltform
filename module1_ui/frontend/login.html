{% extends "module1_ui/frontend/base.html" %}

{% block title %}Login{% endblock %}
<!-- 
Module 1: User Authentication (Frontend)

Purpose: Acts as the entry point for the AI Learning Platform.
-->

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>Login</h2>
    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>
        
        <label>Password</label>
        <input type="password" name="password" required>
        
        <button type="submit" class="btn" style="margin-top: 1rem; width: 100%;">Login</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Don't have an account? <a href="{{ url_for('module1.register') }}">Register here</a>
    </p>
</div>
{% endblock %}
